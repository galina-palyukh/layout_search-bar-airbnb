<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta
      http-equiv="X-UA-Compatible"
      content="ie=edge"
    />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="style.css"
    />
  </head>
  <body>
    <form
      action=" "
      class="search-form"
    >
      <div class="search-form__box">
        <div></div>
        <input
          class="search-form__input input input--big input--type--search"
          type="text"
          data-qa="keypress"
          placeholder="Try “Los Angeles“"
        />
      </div>

      <div class="search-form__box">
        <input
          class="search-form__input input input--small input--type--search"
          type="text"
          data-qa="hover"
          placeholder="Try “Los Angeles“"
        />
      </div>
    </form>
  </body>
</html>
